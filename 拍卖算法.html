<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/number/number.css" />
    </head>
    <body>
        <div class="numbers0" id="big"></div>
        <br />
        <div class="numbers1" id="big"></div>
        <br />
        <div class="numbers2" id="big"></div>
        <br />
        
        <script src="js/lib/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="js/lib/jquery-ui.js" type="text/javascript"></script>
        <script src="js/jquery.numbers.js" type="text/javascript"></script>
        <script src="js/jquery.auction.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                $('.numbers0').auctionA({ // 匀速下跌式拍卖
                    start: 2500.00,
                    totalTime: 1080000,
                    currentTime: 0,
                    interval: 1000, 
                    cutDown: 1.00,
                    
                    numbers: {
                        rootClass: "numbers",
                        numberH: 50,
                        totalSize: 15
                        // numberSize: 10
                        // value: "￥56,789.12"
                    }
                });
                
                $('.numbers1').auctionB({ // 加速下跌式拍卖
                    type: 1,
                    start: 2500.00,
                    totalTime: 1080000,
                    currentTime: 0,
                    
                    interval: 1000, 
                    
                    minCutDown: 0.30,
                    maxCutDown: 2.70,
                    CDchangeTimes: 10,
                    
                    numbers: {
                        // rootClass: "numbers"
                    }
                });
                
                $('.numbers2').auctionB({ // 减速下跌式拍卖
                    type: -1,
                    start: 2500.00,
                    totalTime: 1080000,
                    currentTime: 0,
                    
                    interval: 1000, 
                    
                    minCutDown: 0.30,
                    maxCutDown: 2.70,
                    CDchangeTimes: 10,
                    
                    numbers: {
                        rootClass: "numbers numbers-small",
                        numberH: 41,
                        totalSize: 15, 
                        numberSize: 11
                    }
                });
            });
            
        </script>
</html>
