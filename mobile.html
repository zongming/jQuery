<!DOCTYPE html>
<html>
    <head>
        <title>wap</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
        <link type="text/css" href="css/mobile.css" rel="stylesheet" />
    </head>
    <body class="bgf7">
        <div class="fr_header">
            <a href="#" class="icon_return"> <img src="images/mobile/arrow_left.png"> 返回 </a>
            <em>完成签到拼图</em>
            <a href="#" class="icon_info"> <img src="images/mobile/info.png"> </a>
        </div>
        <div class="opertionAction">
            <div class="promptBlock">
                <ul id="listPic">
                    <li>1</li>
                    <li>5</li>
                    <li>6</li>
                    <li>3</li>
                    <li>4</li>
                    <li>2</li>
                </ul>
            </div>
            <p class="opertionNotice">
                拖动下方图片，使其与上方示意一致
                <span>(仅有3次机会)</span>
            </p>
            <div id="myWidget">
                <div class="ddBox posNum1"></div>
                <div class="ddBox posNum2"></div>
                <div class="ddBox posNum3"></div>
                <div class="ddBox posNum4"></div>
                <div class="ddBox posNum5"></div>
                <div class="ddBox posNum6"></div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress" style="width: 100%;"></div>
            <div class="label">
                完成签到
            </div>
        </div>

        <div class="desc-pop" style="display: none;">
            <div class="headLine">
                签到说明
            </div>
            <div class="content">
                <p>
                    1．签到收益包括固定收益，连续签到收益和红包收益。
                </p>
                <p>
                    2．连续签到奖励逐日递增5钱宝，7天为一周期。
                </p>
            </div>
            <div class="btnBar">
                <a href="#">确定</a>
            </div>
        </div>
        <script type="text/javascript" src="js/lib/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="js/mobile.js"></script><!--拼图插件功能-->
        <script type="text/javascript">
            $(function() {
                $('.progress-bar').progress(5000).done(function() {
                    $('.label').text("完成签到");
                    $('.progress-bar').on("click", function() {
                        var data = $('#myWidget').data("orders");
                        alert(data);
                    });
                });
            });
            
            $(function() {
                mbox.apply($('#myWidget'), [2, 3, 90, 90, 5]);
            });

            $(function() {
                $('.btnBar > a').on('click', function() {
                    $('.desc-pop').close();
                });
                $('.icon_info').on('click', function() {
                    $('.desc-pop').popup();
                });
            });
        </script>

    </body>
</html>
