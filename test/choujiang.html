<!DOCTYPE html>
<html>
    <head>
        <style>
            .main {
                position: relative;
            }
            .img {
                position: absolute;
                list-style: none;
                z-index: 1;
                width: 165px;
                height: 165px;
                background: yellow;
                text-align: center;
            }
            .img.curr {
                z-index: 3;
            }
            .mask {
                z-index: 2;
                position: absolute;
                top : 0;
                left: 0;
                background: black;
                
                opacity: 0.3;
                filter: alpha(opacity=30);
                
                width: 688px;
                height: 520px;
            }
        </style>
        <meta charset="utf-8">
        <title>QUnit Example</title>
        <link rel="stylesheet" href="../css/qunit/qunit-1.16.0.css">
    </head>
    <body>

        <div id="qunit"></div>
        <div id="qunit-fixture">
        </div>
        <div class="main">
            <div class="img">0</div>
            <div class="img">1</div>
            <div class="img">2</div>
            <div class="img">3</div>
            <div class="img">4</div>
            <div class="img">5</div>
            <div class="img">6</div>
            <div class="img">7</div>
            <div class="img">8</div>
            <div class="img">9</div>
            
            <div class="mask"></div>
        </div>
        <script src="../js/lib/jquery-1.11.1.js"></script>
        <script src="../js/lib/qunit-1.16.0.js"></script>

        <script src="../js/choujiang.js"></script>
        <script src="js/choujiang.js"></script>
    </body>
</html>
