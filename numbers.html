<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/number/number.css" />
    </head>
    <body>
        <div class="numbers"></div>
        <br />
        <div class="numbers1"></div>
        
        <input id="n1"/>
        
        <button id="go1">
            Go
        </button>

        <script src="js/lib/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="js/lib/jquery-ui.js" type="text/javascript"></script>
        <script src="js/jquery.numbers.js" type="text/javascript"></script>
        <div>supported charts :￥ and ,and . and nubmers</div>
        <script type="text/javascript">
            $(function() {
                $('.numbers').numbers({
                    rootClass: "number",
                    size: 15,
                    numberH: 50,
                    speed: 1500,
                    value: "￥56,789.12"
                });
                
                $('.numbers1').numbers({
                    rootClass: "numbers1",
                    size: 15,
                    numberH: 41,
                    speed: 3000,
                    value: "￥56,789.12"
                });
                
                setInterval(function() {
                    var x = (Math.random(10) * 10000000).toFixed(2);
                    x = "￥" + String(x).replace(/\d{1,3}(?=(\d{3})+(\.\d*)?$)/g, '$&,');
                    
                    console.log(x);
                    $(':qbao-numbers').numbers({
                        value: x
                    });
                }, 3000);
            });
            
            $('#go1').click(function() {
                $(':qbao-numbers').numbers({
                    value: $('#n1').val()
                });
            });
            
        </script>
</html>
