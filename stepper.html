<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>jquery canlendar plugin</title>
        <link type="text/css" href="css/stepper/stepper.css" rel="stylesheet" />
        <!-- <link type="text/less" href="css/stepper/stepper.less" rel="stylesheet" /> -->
        
        <style>
        ul, li, div, p {
          margin: 0;
          padding: 0;
          list-style: none;
        }
        .clearfix:after, #content:after {
            content: "\0020";
            display: block;
            clear: both;
            height: 0;
            font-size: 0;
        }
        </style>
    </head>
    <body>
        <div id="s"></div>
        
        <script src="js/lib/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="js/lib/jquery-ui.js" type="text/javascript"></script>
        <!-- <script src="js/lib/less.min.js" type="text/javascript"></script> -->
        
        <script src="js/jquery.stepper.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                $('#s').stepper({
                    n: 0,
                    min: 0,
                    max: 10
                });
            });
        </script>
</html>
