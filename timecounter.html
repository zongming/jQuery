<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>jquery timecounter plugin</title>
        <!-- <link type="text/css" href="css/timecounter/timecounter.css" rel="stylesheet" /> -->
        <link type="text/less" href="css/timecounter/timecounter.less" rel="stylesheet" />
        
        <style>
        body {
             font-family: "微软雅黑", arial;
        }
        ul, li, div, p {
          margin: 0;
          padding: 0;
          list-style: none;
        }
        .clearfix:after, #content:after {
            content: "\0020";
            display: block;
            clear: both;
            height: 0;
            font-size: 0;
        }
        </style>
        
        <style>
        </style>
    </head>
    <body>
        <div class="timecounter"></div>
        
        <script src="js/lib/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="js/lib/jquery-ui.js" type="text/javascript"></script>
        <script src="js/lib/less.min.js" type="text/javascript"></script>
        
        <script src="js/jquery.timecounter.js" type="text/javascript"></script>
        <script type="text/javascript">
            $('.timecounter').timecounter({
                time: 5000,
                timeout: function() {
                    alert('timeout');
                }
            });
        </script>
</html>
